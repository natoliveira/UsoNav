<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Navegação</title>
  <style>
    /* Estilos básicos para a navegação */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="pagina1.html">Página 1</a></li>
    <li><a href="pagina2.html">Página 2</a></li>
    <li><a href="pagina3.html">Página 3</a></li>
  </ul>

  <!-- Conteúdo das páginas -->
  <h1>Página 1</h1>
  <p>Conteúdo da página 1...</p>

  <h1>Página 2</h1>
  <p>Conteúdo da página 2...</p>

  <h1>Página 3</h1>
  <p>Conteúdo da página 3...</p>
</body>
</html>
